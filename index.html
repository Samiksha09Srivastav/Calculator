<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div id="calculator-box">
        <input type="text" class="inp" readonly>
        <div class="btns-box">
            <input type="button" value="C" class="btns" onclick="clearInput()">
            <input type="button" value="1" class="btns" onclick="appendtoInput('1')">
            <input type="button" value="2" class="btns" onclick="appendtoInput('2')">
            <input type="button" value="+" class="btns" onclick="appendtoInput('+')">
            <input type="button" value="3" class="btns" onclick="appendtoInput('3')">
            <input type="button" value="4" class="btns" onclick="appendtoInput('4')">
            <input type="button" value="-" class="btns" onclick="appendtoInput('-')">
            <input type="button" value="5" class="btns" onclick="appendtoInput('5')">
            <input type="button" value="6" class="btns" onclick="appendtoInput('6')">
            <input type="button" value="*" class="btns" onclick="appendtoInput('*')">
            <input type="button" value="7" class="btns" onclick="appendtoInput('7')">
            <input type="button" value="8" class="btns" onclick="appendtoInput('8')">
            <input type="button" value="/" class="btns" onclick="appendtoInput('/')">
            <input type="button" value="=" class="btns" onclick="calculate()">
            <input type="button" value="9" class="btns" onclick="appendtoInput('9')">
            <input type="button" value="0" class="btns" onclick="appendtoInput('0')">
            <input type="button" value="." class="btns" onclick="appendtoInput('.')">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
